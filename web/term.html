<div ng-controller="TermController">

    <h2>{{request.term}}</h2>
    <hr/>
    <h3 ng-show="error">
        Error?: {{error}}
    </h3>

    <div id="{{'chart'+request.term}}" style="width: 800px; height 600px; color: black;"></div>


    <a ng-show="request.showTop" ng-click="gotoTop()">Go to top</a>

</div>
