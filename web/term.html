<div ng-controller="TermController">

    <h2>{{request.term}}</h2>
    <h3>{{request.type}}</h3>
    <hr/>
    <h3 ng-show="error">
        Error?: {{error}}
    </h3>



    <h3>
        Current hits count:
        <br/>
        {{repo}}
    </h3>


    <a ng-show="request.showTop" ng-click="gotoTop()">Go to top</a>

</div>
